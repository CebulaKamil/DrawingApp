<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1" name="viewport">
    <meta content="ie=edge" http-equiv="X-UA-Compatible">
    <title>Drawing App</title>
    <!-- Bootstrap -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" crossorigin="anonymous" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB">
    <link href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css" rel="stylesheet">
    <!-- Style -->
    <link href="css/style.css" rel="stylesheet">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Title -->
        <div class="container">
            <div class="row">
                <div class="col-12 title">Drawing App</div>
            </div>
        </div>
    </header>
    <!-- Main -->
    <main>
       <div class="container">
           <div class="row row-option">
               <div class="col-3 col-option">
                   <!-- Color picker -->
                    <div class="color">
                        <input id="paintColor" type="color">
                    </div>
                    <!-- Circle -->
                    <div class="circle-div">
                        <div class="circle" id="circle"></div>
                    </div>
                    <!-- Size -->
                    <div class="slider">
                        <div id="slider"></div>
                    </div>
               </div>
           </div>
           <!-- Canvas  -->
           <div class="row-12 div-canvas" id="canvas-container">
               <canvas height="300px" id="paint" width="1100px"></canvas>
           </div>
           <!-- Buttons for canvas -->
           <div class="row-12 buttons-canvas">
               <button class="col-3" id="erase">Erase</button>
               <button class="col-3" id="save">Save</button>
               <button class="col-3" id="reset">Reset</button>
           </div>
       </div>
    </main>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- My script -->
    <script src="js/script.js"></script>
</body>
</html>
