<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Drawing App</title>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <!-- Style -->
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <!-- Title -->
        <div class="container">
            <div class="row">
                <div class="col-12 title">Drawing App</div>
            </div>
        </div>
    </header>
    <!-- Main -->
    <main>
       <div class="container">
           <div class="row row-option">
               <div class="col-3 col-option">
                   <!-- Color picker -->
                    <div class="color">
                        <input type="color" id="paintColor">
                    </div>
                    <!-- Circle -->
                    <div class="circle-div">
                        <div class="circle" id="circle"></div>
                    </div>
                    <!-- Size -->
                    <div class="slider">
                        <div id="slider"></div>
                    </div>
               </div>
           </div>
           <!-- Canvas  -->
           <div class="row-12 div-canvas"></div>
           <!-- Buttons for canvas -->
           <div class="row-12 buttons-canvas">
               <button class="col-3">Erase</button>
               <button class="col-3">Save</button>
               <button class="col-3">Reset</button>
           </div>
       </div>
    </main>
    <!-- jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- My script -->
    <script src="js/script.js"></script>
</body>
</html>
